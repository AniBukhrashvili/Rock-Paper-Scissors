<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main-div">

        <h1>Rock Paper Scissors</h1>

        <div class="flex-container">
            <h2 class="player-choice">PLAYER</h2>
            <h2 class="computer-choice">COMPUTER</h2>
        </div>

        <div class="scores">
            <h2 id="player-score">0</h2>
            <h2 id="computer-score">0</h2>
        </div>

        <div class="result-message">
            <p id="outcome"></p>
        </div>

        <div class="flex-container-btn">
            <input type="submit" id="rock" value="Rock" onclick="play(this.id)" />
            <input type="submit" id="paper" value="Paper" onclick="play(this.id)" />
            <input type="submit" id="scissors" value="Scissors" onclick="play(this.id)" />
        </div>
        <div class="reset">
            <input type="button" value='RESET' id='reset' onclick="window.location.reload()">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
