<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main-div">

        <h1>Rock Paper Scissors</h1>

        <div class="flex-container">
            <h2 class="player-choice">Player</h2>
            <h2 class="computer-choice">Computer</h2>
        </div>

        <div class="scores">
            <h3 id="player-score">0</h3>
            <h3 id="computer-score">0</h3>
        </div>

        <div class="result-message">
            <p id="outcome">Message</p>
        </div>

        <div class="flex-container-btn">
            <input type="submit" class="rock" value="Rock" />
            <input type="submit" class="paper" value="Paper" />
            <input type="submit" class="scissors" value="Scissors" />
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
